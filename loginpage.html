<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center mt-3">
      <img
        style="height: 50px"
        src="assets/spotify-icons-logos/spotify-icons-logos/logos/01_RGB/02_PNG/Spotify_Logo_RGB_Black.png"
      />
    </div>

    <hr class="w-100" />
    <div class="container" style="padding: 0 500px; margin-top: 200px">
      <div class="row">
        <div class="col-12 mt-2" style="text-align: center">
          <p><b>To continue, login in to Spotify</b></p>
        </div>

        <div class="col-12">
          <div class="d-grid gap-2 col-6 mx-auto px-5">
            <button
              class="btn btn-primary rounded-pill"
              style="background-color: #3e5a9b"
              type="button"
            >
              <i class="bi bi-facebook mr-5"></i> CONTINUE WITH FACEBOOK
            </button>
            <button class="btn btn-dark rounded-pill" type="button">
              <img
                src="assets\apple-48.png"
                style="height: 15px; margin-bottom: 6px; margin-right: 5px"
              />CONTINUE WITH APPLE
            </button>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-center mt-2">
          <div style="width: 20%"><hr /></div>
          <div class="text-center" style="width: 10%">
            <p><b>OR</b></p>
          </div>
          <div style="width: 20%"><hr /></div>
        </div>

        <div class="col-12 d-flex flex-column input py-0">
          <div>
            <input
              id="UserNameInput"
              type="text"
              class="form-control mb-2"
              placeholder="Email address or username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div>
            <input
              id="PasswordInput"
              type="password"
              class="form-control mb-2"
              placeholder="Password"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>

        <div class="col-12 d-flex justify-content-between input mt-3">
          <div class="d-flex">
            <div>
              <img
                src="/assets/remember-checkbox.png"
                style="height: 20px; margin-right: 10px"
                alt=""
              />
            </div>
            <div>
              <p>Remember me</p>
            </div>
          </div>
          <div>
            <a
              onclick="logIn()"
              id="loginButton"
              type="button"
              href=""
              style="background: #47b850; width: 270px"
              class="btn rounded-pill"
            >
              Login
            </a>
          </div>
        </div>

        <div class="col-12" style="text-align: center">
          <p style="color: #47b850; font-weight: 600">Forgot Your Password?</p>
          <hr style="margin-left: 25%; max-width: 45%; margin-top: 50px" />
        </div>

        <div class="col-12 mt-2" style="text-align: center">
          <p><b> Don't have an Account?</b></p>
        </div>

        <div class="col-12">
          <div class="d-grid gap-2 col-6 mx-auto pr-1 px-5">
            <button class="btn btn-outline-dark rounded-pill" type="button">
              SIGN UP FOR SPOTIFY
            </button>
          </div>
          <hr style="margin-left: 25%; max-width: 50%" />
        </div>

        <div class="col-12 d-flex justify-content-center">
          <p style="max-width: 50%; font-size: small; text-align: center">
            If you click "Login with Facebook", and are not spotify user, you
            will be registerd and you agree to Spotify's
            <a style="color: green" href="">Terms & Conditions </a> and
            <a style="color: green" href="">Privacy Policy </a>
          </p>
        </div>
      </div>
    </div>
    <script>
      let username = "Strive";
      let password = "12345";
      const logIn = function () {
        let currentUser = document.querySelector("#UserNameInput").value;
        let currentPassword = document.querySelector("#PasswordInput").value;
        if (currentUser === username && currentPassword === password) {
          document.getElementById("loginButton").href = "/homepage.html";
        } else alert("No bueno");
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
